{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Loja</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
	  <div class="container-fluid">
	    <span class="navbar-brand mb-0 h1">{{user}} você {{logado}}</span>
	  </div>
	</nav>
	
<table class="table center">
	<thead>
		<tr>
			<th>Produto</th>
			<th>Preço</th>
		</tr>
	</thead>
	<tbody>
	{% for produto in produtos %}
		<tr>
			<td><a href="{% url 'produto' produto.id %}">{{ produto.nome }}</a></td>
			<td>{{ produto.preco }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
<button  type="button" class="btn btn-danger center" onclick="teste()">Teste JS</button>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
<footer class="footer center">Site for learning purpose only</footer>
</body>
</html>
