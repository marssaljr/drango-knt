{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Freemazon</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
	  <div class="container-fluid">
        <a class="navbar-brand font-bold" href="#">Free<i class="fab fa-amazon"></i>mazon</a>
      </span>
	  </div>
	</nav>
  <div class="grid grid-cols-4">
    {% for produto in produtos %} 
        <a class="produto justify-around shadow-2xl" href="{% url 'produto' produto.id %}">                    
          <div class="flex-items">
            <h2 class="produto-nome">{{produto.nome}}</h2>
          </div>
        <img src="{{ produto.imagem }}" class="w-16 md:w-32 lg:w-48 produto-imagem" alt="{{ produto.nome }}">
            <!--<button class="btn btn-primary" onclick="addToCart()">Add to Cart</button>-->
        </img>                  
        </a>
    {% endfor %}
  </div>
  <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</body>
</html>
