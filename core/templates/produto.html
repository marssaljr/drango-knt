{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Freemazon - {{ produto.nome }}</title>
  <link rel="shortcut icon" href="https://www.amazon.com.br/favicon.ico" type="image/x-icon">
  <meta property="og:image" content="{{ produto.imagem }}">
  <meta property="og:description" content="{{ produto.sinopse }}">
  <meta property="og:title" content="Freemazon - {{ produto.nome }}">
	<link rel="stylesheet" href="{% static 'css/estilos.css' %}">
  <link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">      
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
	  <div class="container-fluid">
        <a class="navbar-brand font-bold" href="/">Free<i class="fab fa-amazon"></i>mazon</a>
      </span>
	  </div>
	</nav>
  <center>
      <h1 class="h1 mt-3">{{ produto.nome }}</h1>
      <h2 class="h2 mt-3">{{ produto.subtitulo }}</h2>
      <div class="download-links">          
        <a class="download-link" href="{% url 'index' %}"><i class="fas fa-arrow-circle-left"><p class="icon-text">Voltar</p></i></a>
        <a class="download-link" href="{{ produto.link_real }}"><i class="fab fa-amazon"><p class="icon-text">{{' ' }}</p></i></a>
        <a class="download-link" href="/{{ produto.livro }}"><i class="fas fa-file-pdf"><p class="icon-text">Baixar</p></i></a>
      </div>
      <figure class="figure">
        <img src={{produto.imagem}} class="mt-3 img-fluid rounded livro-imagem"/>
      </figure>
  </center>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
